<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
                <legend>Let us know what you think</legend>
                <hr>
        
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Your email address"
                    formControlName="emailAddress"

                    >
                    <div class="text-danger" *ngIf="feedbackForm.get('emailAddress')?.invalid && feedbackForm.get('emailAddress')?.dirty">
                        
                        <div *ngIf="feedbackForm.get('emailAddress')?.hasError('required')">Email address is required</div>
                        <div *ngIf="feedbackForm.get('emailAddress')?.hasError('email')">Email format is not valid</div>
                        <div *ngIf="feedbackForm.get('emailAddress')?.hasError('invalidDomain')">Invalid domain</div>
                    </div>
                   
                </div>
        
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Your phone number"
                    formControlName="phoneNumber"
                    >
                    <div class="text-danger" *ngIf="feedbackForm.get('phoneNumber')?.invalid && feedbackForm.get('phoneNumber')?.dirty">
                        
                        <div *ngIf="feedbackForm.get('phoneNumber')?.hasError('required')">Phone number is required</div>
                        <div *ngIf="feedbackForm.get('phoneNumber')?.hasError('pattern')">Phone number format is not valid</div>
                    </div>
                   
                    
                </div>
        
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate Experience</label>
                    <input type="range" class="form-range" min="0" max="10" step="1" name="rate" id="rate"
                    formControlName="rate">
                    <div>Your rate: {{feedbackForm.get('rate')?.value}}</div>
                </div>
        
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title"  placeholder="Your feedback title"
                    formControlName="feedbackTitle"
                    >

                    <div class="text-danger" *ngIf="feedbackForm.get('feedbackTitle')?.invalid && feedbackForm.get('feedbackTitle')?.dirty">
                        
                        <div *ngIf="feedbackForm.get('feedbackTitle')?.hasError('required')">Phone number is required</div>
                    </div>
                </div>
        
                <div class="mb-3">
                    <label for="feedbackTitle" class="form-label">Feedback</label>
                    <input type="text" class="form-control" id="feedbackTitle"  name="feedbackTitle" placeholder="Your feedback"
                    formControlName="feedbackS"
                    >
                    <div class="text-danger" *ngIf="feedbackForm.get('feedbackS')?.invalid && feedbackForm.get('feedbackS')?.dirty">
                        <div *ngIf="feedbackForm.get('feedbackS')?.hasError('inappropriateKeywords')">Invalid keywords</div>
                        <div *ngIf="feedbackForm.get('feedbackS')?.hasError('required')">Phone number is required</div>
                    </div>
                    
                </div>
        
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid">
                        <i class="bi bi-send"></i>Submit feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</div>
