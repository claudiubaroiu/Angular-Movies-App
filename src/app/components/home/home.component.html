<!-- slider & movies from the slides -->
<div class="row">
  <h2 *appMyIf="isActive">The content is being rendered by appMyIf</h2>
  
    <div class="col-md-8" >
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" >
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/hitmanB.png"   class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Hitman</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/divergentB.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Divergent</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/venomB.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Venom</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden" >Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    
    
    
    <!-- movies from the slides -->
    <div class="col-md-4" >
    
        <div [routerLink]="['/details/',movieId]" *ngFor="let card of topMovies"  class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4" >
                <img [src]="card.imageUrl" class="img-fluid rounded-start" width="150" height="150" >
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{card.cardTitle}}</h5>
                  <p class="card-text">{{card.description}}</p>
                  <p class="card-text"><small class="text-muted">{{card.lastUpdate}}</small></p>
                  <p class="card-text">
                    <a class="btn btn-warning">
                       <i class="bi bi-film"></i> {{card.trailer}}
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>

        


    </div>
</div>

<br>

<!-- fan favorites movies -->
<div class="row">
    <h1>Fan favorites</h1>
    <hr>


    <div [routerLink]="['/details/',movie.rank]" *ngFor="let movie of fanFavoritesMovies" class="col-md-3">
        <div class="card">
            <img [src]="movie.imageUrl" class="card-image" width="300" height="400">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.actors}}</p>
            </div>
            <div class="card-footer text-center text-muted">
                <span style="float: left;"><i class="bi bi-calendar"></i> {{movie.year}}</span>
                <span ><i class="bi bi-star"></i>{{movie.rate}}/10</span>
                <span style="float: right;"><i class="bi bi-trophy"></i> {{movie.rank}} </span>
            </div>
        </div>
    </div>


    

</div>
